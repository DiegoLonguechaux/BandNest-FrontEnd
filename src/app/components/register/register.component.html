<div class="h-[calc(100vh-72px)] px-20 py-10">
    <div class="grid grid-cols-2 h-full">
        <div class="flex items-end">
            <div class="flex items-end mb-10 me-10">
                <p class="uppercase text-4xl text-dark font-first">Pas encore inscris ? <br> <span class="text-primary">Fais le dès maintenant !</span></p>
            </div>
        </div>
        <form class="bg-white p-6 flex flex-col justify-between" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="flex flex-col gap-5">
                <div class="flex justify-center items-center mb-6">
                    <a href="login" class="bg-white border border-dark border-2 font-first font-bold uppercase text-xl text-dark px-4 py-2">connexion</a>
                    <a href="register" class="bg-dark border border-dark border-2 font-first font-bold uppercase text-xl text-light px-4 py-2">inscription</a>
                </div>
                <div class="flex flex-col justify-center items-center mt-6 gap-6">
                    <div class="flex w-full gap-4">
                        <div class="w-full">
                            <label for="firstname" class="text-dark font-first font-bold uppercase">Prénom</label>
                            <div class="mt-2">
                                <input type="text" id="firstname" name="firstname" class="w-full px-4 py-2 text-dark font-medium bg-light"  [(ngModel)]="credentials.firstname" #firstname="ngModel">
                            </div>
                        </div>
                        <div class="w-full">
                            <label for="lastname" class="text-dark font-first font-bold uppercase">Nom</label>
                            <div class="mt-2">
                                <input type="text" id="lastname" name="lastname" class="w-full px-4 py-2 text-dark font-medium bg-light"[(ngModel)]="credentials.lastname" #lastname="ngModel">
                            </div>
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="name" class="text-dark font-first font-bold uppercase">Nom d'utilisateur</label>
                        <div class="mt-2">
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 text-dark font-medium bg-light" [(ngModel)]="credentials.name" #name="ngModel">
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="email" class="text-dark font-first font-bold uppercase">Email</label>
                        <div class="mt-2">
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 text-dark font-medium bg-light" [(ngModel)]="credentials.email" #email="ngModel">
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="password" class="text-dark font-first font-bold uppercase">Mot de passe</label>
                        <div class="mt-2">
                            <input type="password" id="password" name="password" class="w-full px-4 py-2 text-dark font-medium bg-light" [(ngModel)]="credentials.password" #password="ngModel">
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="confirm-password" class="text-dark font-first font-bold uppercase">Confirmation du mot de passe</label>
                        <div class="mt-2">
                            <input type="password" id="confirm-password" name="password_confirmation" class="w-full px-4 py-2 text-dark font-medium bg-light" [(ngModel)]="credentials.password_confirmation" #password_confirmation="ngModel">
                        </div>
                    </div>
                    <div class="w-full flex items-center gap-2">
                        <input type="checkbox" id="isOwner" name="isOwner" [ngModel]="isOwner" (change)="onRoleChange($event)">
                        <label for="isOwner" class="text-dark">Je suis propriétaire de salle(s) de répétitions</label>
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center">
                <button class="px-6 py-3 bg-dark text-light font-first font-bold uppercase">Connexion</button>
            </div>
        </form>
    </div>
</div>
