<div class="h-[calc(100vh-72px)]">
    <div class="grid grid-cols-1 md:grid-cols-2 h-full">
        <div class="flex items-end bg-dark px-20 py-10">
            <div class="flex items-end mb-20">
                <p class="uppercase text-4xl text-light font-first">Connecte toi <br> <span class="text-primary">d√®s maintenant !</span></p>
            </div>
        </div>
        <form class="bg-light px-20 py-10 flex flex-col justify-between" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="flex flex-col gap-5">
                <div class="flex justify-center items-center mb-6">
                    <a href="login" class="bg-dark border border-dark border-2 font-first font-bold uppercase text-xl text-light px-4 py-2">connexion</a>
                    <a href="register" class="bg-light border border-dark border-2 font-first font-bold uppercase text-xl text-dark px-4 py-2">inscription</a>
                </div>
                <div class="flex flex-col justify-center items-center mt-6 gap-10">
                    <div class="w-full">
                        <label for="email" class="text-dark font-first font-bold uppercase border-b-2 border-primary">Email</label>
                        <div class="mt-2">
                            <input type="text" id="email" name="email" placeholder="" class="w-full px-4 py-2 text-dark font-medium bg-light border border-2 border-dark" [(ngModel)]="credentials.email" #email="ngModel">
                        </div>
                    </div>
                    <div class="w-full">
                        <label for="password" class="text-dark font-first font-bold uppercase border-b-2 border-primary">Mot de passe</label>
                        <div class="mt-2">
                            <input type="password" id="password" name="password" placeholder="" class="w-full px-4 py-2 text-dark font-medium bg-light border border-2 border-dark" [(ngModel)]="credentials.password" #password="ngModel">
                        </div>
                        <!-- <div class="flex justify-between mt-2">
                            <div class="flex items-center gap-2">
                                <input type="checkbox" name="" id="">
                                <p>Remember me</p>
                            </div>
                            <div>
                                <a href="">Forgot password ?</a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center columns-3">
                <button tye="submit" class="px-6 py-3 bg-dark text-light font-first font-bold uppercase">Je me connecte</button>
            </div>
        </form>
    </div>
</div>
