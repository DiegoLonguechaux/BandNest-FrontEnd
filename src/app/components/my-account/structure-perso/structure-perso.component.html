@if (!isLoading()) {

<form #structureForm="ngForm" (ngSubmit)="saveChanges(structureForm)" class="mt-10" action="" novalidate>
    <div class="flex flex-col items-center justify-between gap-4 lg:flex-row py-8">
        <div class="w-24 h-24 bg-white rounded-full">
            <img src="/bandnest-front/public/photos/piano.jpg" alt="photo-profile">
        </div>
        <div class="flex gap-4">
            <button type="submit" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold"
                [disabled]="!isEditing()" *ngIf="isEditing()">Sauvegarder</button>

            <button type="button" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold"
                (click)="cancelEditing()" *ngIf="isEditing()">Annuler</button>

            <button type="button" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold"
                (click)="enableEditing()" *ngIf="!isEditing()">Modifier</button>
        </div>
    </div>

    <div class="grid gap-10">
        <div class="lg:w-1/2">
            <label for="name" class="text-dark font-first font-bold uppercase">Nom de la structure</label>
            <div class="mt-2">
                <input type="text" id="name" name="name" class="w-full px-4 py-2 text-dark font-medium"
                    [(ngModel)]="structureDatas.name" #name="ngModel" [disabled]="!isEditing()">
            </div>
        </div>

        <div class="lg:w-full">
            <label for="address" class="text-dark font-first font-bold uppercase">Adresse</label>
            <div class="mt-2">
                <input type="text" id="address" name="address" class="w-full px-4 py-2 text-dark font-medium"
                    [(ngModel)]="structureDatas.address" #address="ngModel" [disabled]="!isEditing()">
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-1/3">
                <label for="city" class="text-dark font-first font-bold uppercase">Ville</label>
                <div class="mt-2">
                    <input type="text" id="city" name="city" class="w-full px-4 py-2 text-dark font-medium"
                        [(ngModel)]="structureDatas.city" #city="ngModel" [disabled]="!isEditing()">
                </div>
            </div>
            <div class="lg:w-1/3">
                <label for="zip" class="text-dark font-first font-bold uppercase">Code postal</label>
                <div class="mt-2">
                    <input type="text" id="zip" name="zip_code" class="w-full px-4 py-2 text-dark font-medium"
                        [(ngModel)]="structureDatas.zip_code" #zip_code="ngModel" [disabled]="!isEditing()">
                </div>
            </div>
            <div class="lg:w-1/3">
                <label for="country" class="text-dark font-first font-bold uppercase">Pays</label>
                <div class="mt-2">
                    <input type="text" id="country" name="country" class="w-full px-4 py-2 text-dark font-medium"
                        [(ngModel)]="structureDatas.country" #country="ngModel" [disabled]="!isEditing()">
                </div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-full">
                <label for="description" class="text-dark font-first font-bold uppercase">Description</label>
                <div class="mt-2">
                    <textarea type="text" id="description" rows="3" name="description"
                        class="w-full px-4 py-2 text-dark font-medium" [(ngModel)]="structureDatas.description"
                        #description="ngModel" [disabled]="!isEditing()"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
}
