<form class="mt-10" action="" novalidate>
    <div class="flex flex-col items-center justify-between gap-4 lg:flex-row py-8">
        <div class="w-24 h-24 bg-white rounded-full">
            <img src="/bandnest-front/public/photos/piano.jpg" alt="photo-profile">
        </div>
        <div class="flex gap-4">
            <a href="" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold">Sauvegarder</a>
            <a href="" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold">Annuler</a>
        </div>
    </div>
    
    <div class="grid gap-10">
        <div class="flex flex-col lg:flex-row gap-10">

            <div class="lg:w-1/2">
                <label for="band-name" class="text-dark font-first font-bold uppercase">Nom du groupe</label>
                <div class="mt-2">
                    <input type="text" id="band-name" placeholder="" class="w-full px-4 py-2 text-dark font-medium">
                </div>
            </div>
            
            <div class="lg:w-1/2">
                <label for="genres" class="text-dark font-first font-bold uppercase">Styles musicaux</label>
                <div class="mt-2">
                    <select id="genres" autocomplete="genre-name" class="w-full px-4 py-2 text-dark font-first uppercase font-medium">
                        <option>Rock</option>
                        <option>Jazz</option>
                        <option>Rap</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="flex flex-col lg:flex-row gap-10">
            <div class="lg:w-full">
                <label for="description" class="text-dark font-first font-bold uppercase">Description</label>
                <div class="mt-2">
                    <textarea type="text" id="description" rows="3" class="w-full px-4 py-2 text-dark font-medium"></textarea>
                </div>
            </div>
        </div>
        
        <div class="lg:w-full">
            <label for="cover-photo" class="block font-first font-medium text-dark uppercase">Photos</label>
            <div class="mt-2 flex justify-center border border-dashed border-dark px-6 py-10">
                <div class="text-center">
                <svg class="mx-auto size-12 text-dark" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" />
                </svg>
                <div class="mt-4 flex text-dark">
                    <label for="file-upload" class="relative cursor-pointer font-second font-semibold text-indigo-600">
                    <span>Upload a file</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                    </label>
                    <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs/5 text-dark">PNG, JPG, GIF up to 10MB</p>
                </div>
            </div>
        </div>
    </div>
</form>
