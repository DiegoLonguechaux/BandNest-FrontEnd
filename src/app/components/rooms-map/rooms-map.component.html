<div class="h-[calc(100vh-60px)] px-20 py-20">
    <div class="pt-10">
        <h1 class="text-dark font-first font-bold uppercase text-6xl">
            Salles de répétition
        </h1>
    </div>
    <div class="flex justify-between mt-8">
        <div class="flex items-center space-x-4">
            <div class="flex border border-2 border-dark">
                <input type="text" placeholder="NOM DE LA SALLE" class="px-4 py-2 bg-light text-dark font-medium">
                <input type="text" placeholder="VILLE" class="px-4 py-2 bg-light text-dark font-medium">
            </div>
            <a href="" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold">Rechercher</a>
        </div>
        <div class="flex items-center">
            <a href="" class="px-4 py-2 border border-2 border-dark uppercase font-first font-bold">Ajouter une
                salle</a>
        </div>
    </div>
    <div class="flex items-start gap-8">
        <div class="flex flex-col w-1/4 overflow-y-auto">
            @if (!isLoading()) {
                @for (room of rooms(); track room) {
                    <app-room-card [room]="room"></app-room-card>
                }
            }
            @else {
                <span>Chargement des salles...</span>
            }
        </div>
        <div class="mt-10 w-3/4">
            <app-map></app-map>
        </div>
    </div>
</div>
