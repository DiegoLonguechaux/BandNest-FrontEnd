<h2 mat-dialog-title>Salle {{ this.data.room.name }}</h2>
<mat-dialog-content>
    <p>Réserve ton créneau</p>
    <div class="flex flex-col">
        <!-- <mat-form-field>
            <mat-label>Choisis la date</mat-label>
            <input matInput [(ngModel)]="date" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        
        <div class="flex gap-4">
            <mat-form-field>
                <mat-label>Heure de début:</mat-label>
                <input matInput [(ngModel)]="start" type="datetime-local" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Heure de fin</mat-label>
                <input matInput [(ngModel)]="end" type="datetime-local" />
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Annuler</button>
  <button mat-button (click)="confirmBooking()" cdkFocusInitial>Je réserve !</button>
</mat-dialog-actions>
