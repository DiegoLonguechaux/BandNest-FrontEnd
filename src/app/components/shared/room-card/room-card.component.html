@if (!isLoading()){
    @for (room of rooms(); track room){
    <div  class="flex flex-col mt-10 border border-2 border-dark w-full max-w-md">
            <div class="flex">
                <img src="photos/piano.jpg" alt="">
            </div>
            <div class="flex flex-col p-4 gap-4">
                <div class="flex flex-col">
                    <span class="font-first font-bold text-xl text-dark">{{ room.name }}</span>
                    <span class="font-second text-dark">{{ room.address }}, 87000, Limoges</span>
                    <div class="flex gap-4">
                        <span class="font-second text-dark"><strong>Surface : </strong>{{ room.surface }}</span>
                        <span class="font-second text-dark"><strong>Prix : </strong>{{ room.price }}â‚¬/H</span>
                    </div>
                </div>
                <div class="flex justify-end items-end">
                    <a href="room-page" class="px-4 py-1 border border-2 border-dark uppercase font-first font-bold">Voir</a>
                </div>
            </div>
        </div>
    }
}
@else {
    <span>Loading...</span>
}
