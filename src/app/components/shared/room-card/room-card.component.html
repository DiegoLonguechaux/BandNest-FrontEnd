@if (!isLoading()){
<div class="flex flex-col mt-10 border border-2 border-dark w-full max-w-md">
    <div class="flex">
        <img src="photos/piano.jpg" alt="">
    </div>
    <div class="flex flex-col justify-between p-4 gap-4 min-h-48">
        <div class="flex flex-col">
            <span class="font-first font-bold text-xl text-dark">{{ room.name }}</span>
            <span class="font-second text-dark">{{ room.address }}, 87000, Limoges</span>
            <div class="flex gap-4">
                <span class="font-second text-dark"><strong>Surface : </strong>{{ room.size }}</span>
                <span class="font-second text-dark"><strong>Prix : </strong>{{ room.price_per_hour }}â‚¬/H</span>
            </div>
        </div>
        <div class="flex justify-end items-end gap-4">
            @if(isOwnerView == true){
                <a [routerLink]="['/room-form', room.id]"
                    class="px-4 py-1 border border-2 border-dark uppercase font-first font-bold">Modifier</a>
            }
            <a [routerLink]="['/salle-de-repetition', room.id]"
                class="px-4 py-1 border border-2 border-dark uppercase font-first font-bold">Voir</a>
        </div>
    </div>
</div>
}
@else {
<span>Loading...</span>
}
